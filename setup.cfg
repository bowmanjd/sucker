[darglint]
docstring_style=google

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[flake8]
ignore = S310
inline-quotes = double
max-line-length = 88
max-complexity = 18
whitelist = spelling.txt
per-file-ignores =
  test_*:D1,DAR1,S101

[mypy]
disallow_untyped_defs = True
